<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-HTML-CSS-Capestone</title>
    <script src="https://kit.fontawesome.com/53d872b8f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="banner"></div>
        <div class="header">
            <img src="logo2.png" alt="logo">
            <h1>Restaurant Name</h1>
        </div>

        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="#">Contact & Location</a></li>
            </ul>
            <div class="icon">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>

        <div class="contact">
            <h4><i class="fa-solid fa-phone"></i>Call - 123-456-789</h4>
            <h4><i class="fa-solid fa-envelope"></i>Email: name@domain.com</h4>
        </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11676.629608909589!2d-71.44180994999999!3d42.97495785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1652133497022!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
        <div class="form">
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Inquiry</legend>
                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone_number">
                </div>

                <div class="message">

                    <textarea name="message" id="bio" cols="30" rows="10" placeholder="Your Message......"></textarea>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>
        </div>

        <div class="footer">
            <h4>Restaurant Name</h4>
            <h4>All Rights Reserved</h4>
            <h4>Call - 123-456-789</h4>
            <h4>Email: name@domain.com</h4>
        </div>

    </div>
</body>

</html>
